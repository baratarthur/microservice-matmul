apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: matmul-flask-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: matmul-flask # Deve ser o mesmo nome do seu Deployment
  minReplicas: 5
  maxReplicas: 30
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50 # Escala se a CPU passar de 50%